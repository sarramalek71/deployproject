<div class="centered-login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo2.png" alt="DeployAnyInit" class="logo">
    </div>

    <!-- Title -->
    <h1 class="app-title">DeployAnyInIt</h1>
    <p class="app-subtitle">Professional Deployment Solutions</p>

    <!-- Buttons -->
    <div class="buttons-container">
      <button mat-raised-button class="login-btn github-btn" (click)="loginWithGithub()">
        <img src="assets/github-svgrepo-com.svg" alt="GitHub" class="btn-icon">
        <span>Continue with GitHub</span>
      </button>
    </div>

    <p class="footer-text">By continuing, you agree to our Terms of Service</p>
  </div>
</div>
